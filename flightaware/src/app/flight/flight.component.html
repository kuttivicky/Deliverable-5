<mat-table [dataSource]="dataSource" *ngIf="dataSource.length>0">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.flightsId}} </td>
  </ng-container>
  <ng-container matColumnDef="originAirportID">
    <th mat-header-cell *matHeaderCellDef> originAirportID </th>
    <td mat-cell *matCellDef="let element"> {{element.originAirportID}} </td>
  </ng-container>
  <ng-container matColumnDef="airline">
    <th mat-header-cell *matHeaderCellDef> Airline ID </th>
    <td mat-cell *matCellDef="let element"> {{element.airline}} </td>
  </ng-container>
  <ng-container matColumnDef="destinationAirportID">
    <th mat-header-cell *matHeaderCellDef> destinationAirportID </th>
    <td mat-cell *matCellDef="let element"> {{element.destinationAirportID}} </td>
  </ng-container>
  <ng-container matColumnDef="arrivalTime">
    <th mat-header-cell *matHeaderCellDef> arrivalTime </th>
    <td mat-cell *matCellDef="let element"> {{element.arrivalTime}} </td>
  </ng-container>
  <ng-container matColumnDef="departureTime">
    <th mat-header-cell *matHeaderCellDef> departureTime </th>
    <td mat-cell *matCellDef="let element"> {{element.departureTime}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-raised-button color="warn" (click)="deleteFlight(element.flightsId)">Delete</button>
      <button mat-raised-button color="accent" (click)="openDialogToUpdate(element)">Update</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
<button mat-raised-button color="primary" (click)="openDialogToAdd()">Add</button>

<mat-form-field>
  <mat-label>Filter by Status</mat-label>
  <mat-select [(value)]="selectedStatus" (selectionChange)="applyFilter()">
    <mat-option *ngFor="let status of statusOptions" [value]="status">
      {{ status }}
    </mat-option>
  </mat-select>
</mat-form-field>
