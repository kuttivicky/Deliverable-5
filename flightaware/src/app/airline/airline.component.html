<mat-table [dataSource]="dataSource" *ngIf="dataSource.length>0">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.airlinesId}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="warn" (click)="deleteAirline(element.airlinesId)">Delete</button>
        <button mat-raised-button color="accent" (click)="openDialogToUpdate(element)">Update</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
<button mat-raised-button color="primary" (click)="openDialogToAdd()">Add</button>
<button mat-raised-button color="primary" (click)="showAirCrafts()">Show AirCrafts Counts</button>
<table *ngIf="airCrafts.length>0">
  <thead>
    <tr>
      <th>Number of AirCrafts</th>
      <th>Airline Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of airCrafts">
      <td>{{element[0]}}</td>
      <td>{{element[1]}}</td>
    </tr>
  </tbody>
</table>
